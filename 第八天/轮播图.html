<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./第八天/font_5059299_q0d3e0pcjon/iconfont.css">
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        .banner {
            position: relative;
            margin: 100px auto;
            width: 564px;
            height: 315px;
            overflow: hidden;
        }
        .banner img{
            width: 564px;
            border-radius: 12px;
            vertical-align: middle;
        }
        .banner ul {
            display: flex;
        }
        .banner .prev,
        .banner .next {
            display: none;
            position:absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 30px;
            background-color: rgba(0,0, 0, 0.3);
            text-decoration: none;
            color: #fff;
            line-height: 30px;
             
        }
        .banner:hover .prev,
        .banner:hover .next {
            display: block;

        }
        .banner .prev {
            left: 0;
            border-radius:  0 15px 15px 0 ;
        }
        .banner .next {
            right: 0;
            border-radius: 15px 0 0 15px;
        }
        .banner ol{
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            height: 13px;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            border-radius: 10px;
        }
        .banner ol li {
            width: 8px;
            height: 8px;
            background-color: #fff;
            border-radius: 50%;
            margin: 3px;
            cursor: pointer;
             
        }
        .banner ol .active{
         background-color: #ff5000;
        }

    </style>
</head>
<body>
    <div class="banner">
        <ul>
            <li><a href="#"><img src="./第八天/images/banner1.jpg" alt=""></a></li>
            <li><a href="#"><img src="./第八天/images/banner2.jpg" alt=""></a></li>
            <li><a href="#"><img src="./第八天/images/banner3.jpg" alt=""></a></li>
        </ul>
        <a href="#" class="prev">
            <i class="iconfont icon-arrow-double-left"></i>
        </a>
        <a href="#" class="next ">
            <i class="iconfont icon-arrow-double-right"></i>
        </a>
        <ol>
            <li></li>
            <li class="active"></li>
            <li></li>
        </ol>
    </div>
</body>
</html>
