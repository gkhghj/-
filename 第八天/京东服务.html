<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;

        }
        .server{
            margin: 100px auto;
            width: 1192px;
            height: 42px;
            /* background-color: pink; */
        }
        .server ul{
            display: flex;
        }
        .server li{
            display: flex;
            padding-right: 40px;
            width: 297px;
            height: 42px;
        }
        .server li h5{
            margin-right: 10px;
            width: 36px;
            height: 42px;
            background: url(./images/sprite.png) 0 -192px;
        }
        .server li p{
            font-size: 18px;
            color: #444;
            font-weight: 700;
            line-height: 42px;
        }
        .server li:nth-child(2) h5{
            background-position: -42px -192px;
        }
    </style>
</head>
<body>
    <div class="server">
        <ul>
            <li>
                <h5></h5>
                <p>xxx</p>
            </li>
            <li>
                  <h5></h5>
                <p>xxx</p>
            </li>
            <li>  <h5></h5>
                <p>xxx</p>
            </li>
            <li>  <h5></h5>
                <p>xxx</p>
            </li>
        </ul>
    </div>
</body>
</html>
