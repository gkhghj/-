<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration:  none;
        }
        .new{
            margin: 100px auto;
            width: 360px;
            height: 200px;
            background-color: pink;
        }
        .new .hd{
            height: 34px;
            background-color: #eee;
            border: 1px solid #dbdee1;
            border-left: 0px ;

        }
        .new .hd a{
            margin-top: -1px;
            display: block;
            border-top: 3px solid #ff8400;
            border-right: 1px solid #dbdee1;
            width: 48px;
            height: 34px;
            background: color #fff;
            text-align: center;
            line-height: 30px;
            color: #333;
        }
        .new .xx{
            padding: 5px;
            
        }
        .new .xx  li{
            padding-left: 15px;
            background-image: url(./square.png);
            background-repeat: no-repeat;
            background-position: 0 center;
        }
        .new .xx li a {
            background: url(./img.gif) no-repeat 0 center;
           
            padding-left: 20px;
            font-size: 12px;
            color: #666;
            line-height: 24px;

        }
        .new .xx  li a:hover{
            color: #ff8400;
            
        }

    </style>
</head>
<body>
    <div class="new">
        <div class="hd"><a href="#">新闻</a></div>
            <div class="xx">
                <ul>
                    <li><a href="#">点赞“新农人” 温暖的伸手</a></li>
                    <li><a href="#">在希望的田野上...</a></li>

                    <li><a href="#">急！这个领域，缺人！月薪4万元还不好招！啥情况？</a></li>
                    <li><a href="#">G9“带货”背后：亏损面持续扩大，竞争环境激烈</a></li>
                    <li><a href="#">多地力推二手房“带押过户”，有什么好处？</a></li>
                </ul>
            </div>
    </div>
</body>
</html>
