<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .nav ul {
            margin: 50px auto;
            display: flex;
        }
     .nav li {
        list-style: none;
        position: relative;
        width: 100px;
        height: 40px;
        line-height: 40px;
        transition: all 0.5s;
        transform-style: preserve-3d;
     }
     .nav li a{
        position: absolute;
        left: 0;
        top: 0;
        display: block;
        width: 100%;
        height: 100%;
        text-align: center;
        text-decoration: none;
        color: #fff;
     }
     .nav li a:first-child{
        background-color: green;
     }
     .nav li a:last-child {
        background-color: orange;
        transform: rotateX(90deg) translateZ(20px);
     }
     .nav li:hover {
        transform: rotateX(90deg);

     }
     
    </style>
</head>
<body>
    <div class="nav">
        <ul>
        <li>
            <a href="">11</a>
            <a href="">11</a>
        </li>
        <li>
            <a href="">11</a>
            <a href="">11</a>
        </li>
        <li>
            <a href="">11</a>
            <a href="">11</a>
        </li>
        </ul>
    </div>
</body>
</html>
